<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>

<body>
    <button onclick="darkmode()">dark</button>
    <div class="expanding-cards-container">
        <div class="image-card">
            <img src="https://source.unsplash.com/1600x900" alt="" class="expand">
        </div>
        <div class="image-card">
            <img src="https://source.unsplash.com/1600x900/?landscape" alt="">
        </div>
        <div class="image-card">
            <img src="https://source.unsplash.com/1600x900/" alt="">
        </div>
        <div class="image-card">
            <img src="https://source.unsplash.com/1600x900/?city" alt="">
        </div>
        
        <div class="image-card">
            <img src="https://source.unsplash.com/1600x900/?ethiopia" alt="">
        </div>
    
    </div>
</body>

</html>
