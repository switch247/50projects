<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="welcome">
        <h1></h1>
    </div>
    <div class="container">
      <div class="calculator">
        <form action="">
          <div class="disp">
            <input id="input" type="text" name="display" />
          </div>
          <div class="comand">
            <div class="row">
              <input type="button" value="AC" class="but g" />
              <input type="button" value="DE" class="but g" />
              <input type="button" class="but g" value="%" />
              <input type="button" class="but g" value="/" />
            </div>
            <div class="row">
              <input type="button" class="but" value="7" />
              <input type="button" class="but" value="8" />
              <input type="button" class="but" value="9" />
              <input type="button" class="but g" value="*" />
            </div>
            <div class="row">
              <input type="button" class="but" value="4" />
              <input type="button" class="but" value="5" />
              <input type="button" class="but" value="6" />
              <input type="button" class="but g" value="-" />
            </div>
            <div class="row">
              <input type="button" class="but" value="1" />
              <input type="button" class="but" value="2" />
              <input type="button" class="but" value="3" />
              <input type="button" class="but g" value="+" />
            </div>
            <div class="row">
              <input type="button" class="but" value="00" />
              <input type="button" class="but" value="0" />
              <input type="button" class="but g" value="." />
              <input id="eval" type="button" value="=" class="but" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
